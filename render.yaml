services:
  - type: web
    name: bloxy-blog
    env: python
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn run:app --bind 0.0.0.0:$PORT --workers 2 --threads 4 --timeout 120
    autoDeploy: true
    envVars:
      - key: SECRET_KEY
        generateValue: true
      - key: AUTO_CREATE_DB
        value: "true"
      - key: TRUST_PROXY_HEADERS
        value: "true"
      - key: GOOGLE_CLIENT_ID
        sync: false
      - key: GOOGLE_CLIENT_SECRET
        sync: false
